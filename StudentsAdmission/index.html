          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">

    <h1>Add Students</h1>
    <div id="fonm_containers" class="container mt-5">
      <form id="form">
        <!-- First input box -->
        <div class="form-group">
          <label for="input1">Name</label>
          <input
            type="text"
            class="form-control"
            id="name"
            placeholder="Enter Name"
          />
        </div>

        <!-- Second input box -->
        <div class="form-group">
          <label for="input2">Email</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Enter Email"
          />
        </div>

        <!-- Third input box -->
        <div class="form-group">
          <label for="input3">Phone No</label>
          <input
            type="text"
            class="form-control"
            id="phone"
            placeholder="Enter Phone No"
          />
        </div>

        <!-- First select box -->
        <div class="form-group">
          <label for="select1">Gender</label>
          <select class="form-control" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>

        <!-- Second select box -->
        <div class="form-group">
          <label for="select2">Course</label>
          <select class="form-control" id="course">
            <option value="Web-Development">Web-Development</option>
            <option value="Android-Development">Android-Development</option>
            <option value="Data-Analitics">Data-Analitics</option>
          </select>
        </div>

        <!-- Submit button -->
        <button type="submit" class="btn btn-primary custom-btn">Submit</button>
      </form>
    </div>
  </body>
  <script
